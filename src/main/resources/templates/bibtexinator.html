<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Bibtexinator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#222831" /> <!-- For mobile Chrome -->
        <!-- link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css' /-->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <!-- link rel="stylesheet" th:href="@{/css/style.css}" /-->
    </head>
    <body>
        <h1>Bibtexinator</h1>
        <ul th:each="book : ${books}">
            <li>Author: <span th:text="${book.author}"></span></li>
            <li>Title: <span th:text="${book.title}"></span></li>
            <li>Year: <span th:text="${book.year}"></span></li>
            <li>Publisher: <span th:text="${book.publisher}"></span></li>
        </ul>
        <ul th:each="article : ${articles}">
            <li>Author: <span th:text="${article.author}"></span></li>
            <li>Title: <span th:text="${article.title}"></span></li>
            <li>Year: <span th:text="${article.year}"></span></li>
            <li>Journal: <span th:text="${article.journal}"></span></li>
            <li>Volume: <span th:text="${article.volume}"></span></li>
            <li>Pages: <span th:text="${article.pages}"></span></li>
        </ul>
        <form action="#" th:action="@{/bibtexinator/saveBook}" th:object="${book}" method="POST">
            <table class="table">
                <tr>
                    <td>Author: </td>
                    <td><input name="author" type="text" th:field="*{author}" /></td>
                </tr>
                <tr>
                    <td>Title: </td>
                    <td><input name="title" type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Year: </td>
                    <td><input name="year" type="text" th:field="*{year}" /></td>
                </tr>
                <tr>
                    <td>Publisher: </td>
                    <td><input name="publisher" type="text" th:field="*{publisher}" /></td>
                </tr>
                <tr>
                    <td><button name="add" type="submit" class="btn btn-default">Submit</button></td>
                </tr>
            </table>
        </form>
        <form action="#" th:action="@{/bibtexinator/saveArticle}" th:object="${article}" method="POST">
            <table class="table">
                <tr>
                    <td>Author: </td>
                    <td><input name="author" type="text" th:field="*{author}" /></td>
                </tr>
                <tr>
                    <td>Title: </td>
                    <td><input name="title" type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Year: </td>
                    <td><input name="year" type="text" th:field="*{year}" /></td>
                </tr>
                <tr>
                    <td>Journal: </td>
                    <td><input name="publisher" type="text" th:field="*{journal}" /></td>
                </tr>
                <tr>
                    <td>Volume: </td>
                    <td><input name="publisher" type="text" th:field="*{volume}" /></td>
                </tr>
                <tr>
                    <td>Pages: </td>
                    <td><input name="publisher" type="text" th:field="*{pages}" /></td>
                </tr>
                <tr>
                    <td><button name="add" type="submit" class="btn btn-default">Submit</button></td>
                </tr>
            </table>
        </form>
        <form action="#" th:action="@{/bibtexinator/download}" th:object="${FileForm}" method="GET">
            <table class="table">
                <tr>
                    <td>File name: </td>
                    <td><input name="fileName" type="text" th:field="*{fileName}"/></td>
                </tr>
                <tr>
                    <td><button name="add" type="submit" class="btn btn-default">Download file</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
